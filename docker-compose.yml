version: '3.8'

services:
  # WebSocket Backend Service
  websocket-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astrobrain-websocket
    ports:
      - "8000:8000"
    environment:
      - WS_HOST=0.0.0.0
      - WS_PORT=8000
    env_file:
      - .env
    command: python -m app.websocket_server
    volumes:
      - ./app:/app/app
      - ./documents:/app/documents
      - ./test_docs:/app/test_docs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit UI Service
  streamlit-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astrobrain-streamlit
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    env_file:
      - .env
    command: streamlit run app/streamlit_ui.py --server.port=8501 --server.address=0.0.0.0
    volumes:
      - ./app:/app/app
      - ./documents:/app/documents
      - ./test_docs:/app/test_docs
    restart: unless-stopped
    depends_on:
      - websocket-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: astrobrain-network
